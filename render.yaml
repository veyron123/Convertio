services:
  - type: web
    name: convertio-app
    env: node
    region: frankfurt
    plan: free
    # ВНИМАНИЕ: Спящий режим через 15 минут неактивности на Free плане
    buildCommand: npm ci
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: CLOUDCONVERT_KEY
        sync: false # Будет задана вручную в Render Dashboard
    scaling:
      minInstances: 1
      maxInstances: 1
    disk:
      name: convertio-disk
      size: 1GB
      mountPath: /tmp
    healthCheckPath: /api/health